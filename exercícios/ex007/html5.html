<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <style>
        body {
            background-color: #a8ee8d ;
        }
    </style>
</head>
<body>
    <p>
        Eu moro na <address>Rua dos Capixabas, 229 - Botafogo - RJ</address>
    </p>
    <p><strong>Isto está em negrito</strong>  &lt;strong&gt;</p>
    <p><em>Isto está em itálico </em> &lt;em&gt; </p>
    <p><mark>Isto está em marca texto</mark> &lt;mark&gt</p>
    <p><del>Texto a não ser considerado</del> &lt;del&gt</p>
    <p><ins>Texto inserido</ins> &lt;ins&gt</p>
    <p>Código Sobrescrito(&lt;sub&gt) &rarr; H<sub>2</sub>O <br> Subscrito(&lt;sup&gt) &rarr; 4<sup>2</sup> = 16 </p>
</body>
</html>
