<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <!-- 
        &lt = < (less than) 
        &gt = > (greater than)
        espaço = &nbsp
        pular linha/quebra linha = <br>
        linha = <hr>
    -->
    <p>Você pode escrever de qualquer jeito. Basta colocar tudo ao meio do par de tags &ltp&gt; e &lt/p&gt;.</p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &ltbr&gt.</p>
    <p>Aqui estão algumas símbolos : &reg; &copy; &trade; &euro; &pound; &yen; &cent; &empty; &Delta; &sum; &larr; &rarr; &uarr; &darr;
    </p>
    <p>Emoji : &#x1F642</p>
</body>
</html>
